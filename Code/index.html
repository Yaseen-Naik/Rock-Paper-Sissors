<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">Rock Paper Sissors Game</h1>
    </header>
    <main>
        <div class="game_setup">
            <div class="lets_play"><h1>Lets Play</h1></div>
            <h2>Computer ðŸ‘‡</h2>
            <div class="buttons computer">
                <button class="images button2 rock"></button>
                <button class="images button2 paper"></button>
                <button class="images button2 sizzer"></button>
            </div>
            <h2>You ðŸ‘‡</h2>
            <div class="buttons you">
                <button class="images button1 rock"></button>
                <button class="images button1 paper"></button>
                <button class="images button1 sizzer"></button>
            </div>
            <div class="count">
                <span class="count1">You: <span class="count_js1"></span></span>
                <span class="count2">Computer: <span class="count_js2"></span></span>
            </div>
            <div class="result"><p class="result_txt">
                ...
            </p>
            </div>
        </div>
        
    </div>
    <div class="startoverdiv">
        <button class="startover">Reset Game</button>
        </div>
    </main>
    <footer>
        <div>
        Developer: Yaseen Naik
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
